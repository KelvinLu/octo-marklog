<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
	<title>My Awesome Marklog Blog - 404</title>

    <link rel="stylesheet" href="marklog/static/css/foundation.min.css" />
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Alegreya:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="marklog/static/css/base.css" />
    
    
    <script src="marklog/static/js/vendor/modernizr.js"></script>
  </head>
  <body>

    
  <div id="bg404" style="background-color: #DE0D6C; opacity: 0.5; width: 100%; height: 100%;">
  	<div id="content404" style="position: relative; top: 30%; text-align: center; color: white; text-shadow: 2px 2px black;">
  		<p>uh oh...</p>
  		<p>we couldn't find what you were looking for</p>
      <a href="/">would you like to go back?</a>
  	</div>
  </div>


    <script src="marklog/static/js/vendor/jquery.js"></script>
    <script src="marklog/static/js/vendor/foundation.min.js"></script>
    
  <script>
      var $bg404 = $("div#bg404");
      var $content404 = $("div#content404");
      var o = 0.5;
      $(content404).mousemove(function(){
        o += 0.01;
        $bg404.css("opacity", o);
      });
  </script>

    <script>
      $(document).foundation();
    </script>
  </body>
</html>
