<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="html-title"></title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//cdn.rawgit.com/daneden/animate.css/master/animate.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/vendor/highlight/monokai_sublime.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>

    <div id="listings-section" class="main-section">
      <div id="listings-header">

      </div>

      <div id="listings">

      </div>

      <a id="load-more">More...</a>
    </div>

    <div id="post-section" class="main-section">
      <a href="#">
        <div id="post-header">

        </div>
      </a>

      <div id="post-container">

      </div>
    </div>

    <script type="text/html" id="listing-template">
      <div class="listing">
        <a href="#<%= slug %>">
          <div class="listing-skewed">
            <div class="listing-lift">
              <div <% if (preview_image) { %> style="background: black url('<%= preview_image %>'); min-height: 25%" <% } %>>
                <span class="post-title"><%= title %></span><br/>
                <span class="date"><%= date %></span><br/>
              </div>
              <p class="preview"><%= preview_text %></p>
            </div>
          </div>
        </a>
      </div>
    </script>

    <script type="text/html" id="post-template">
      <div class="post">
          <%= post_html %>
      </div>
    </script>

    <script type="text/html" id="listings-header-template">
      <span id="listings-title" class="blog-title"><%= blog_title %></span>
      <div id="blog-desc"><%= blog_desc %></div>
    </script>

    <script type="text/html" id="post-header-template">
      <div id="blog-title" class="blog-title"><%= blog_title %></div>
      <span id="post-title" class="title"><%= post_title %></span>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
